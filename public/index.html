<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/login.css" rel="stylesheet" />
  </head>

  <body>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Login </h2>
    
        <!-- Login Form -->
        <form action="" method="" id="login">
          <input type="text" id="username" class="fadeIn first" name="username" placeholder="username" required>
          <input type="password" id="password" class="fadeIn second" name="password" placeholder="password" required>
          <input type="submit" class="fadeIn third" value="Submit" required>
        </form>  
      </div>
    </div>

      <script src="/index.js"></script>
  </body>
</html>
